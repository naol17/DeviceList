<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" http-equiv="content-type" charset="utf-8" content="width=device-width, initial-scale=1">
    <link href="res/index.css" rel="stylesheet">
    <title>RDM DynamicList</title>
</head>

<body>
    <div id="test_frame" class="frame">
        <span>Test Functions</span>
        <div id="test_buttons_a">
            <button id="add_1" class="na-button na-button-red">Add 1</button>
            <button id="add_10" class="na-button na-button-red">Add 10</button>
            <button id="add_100" class="na-button na-button-red">Add 100</button>
            <button id="add_1000" class="na-button na-button-red">Add 1000</button>
            <div style="width:1rem;"></div>
            <button id="all_online" class="na-button">All Online</button>
            <button id="all_offline" class="na-button">All Offline</button>
            <button id="random_online" class="na-button">Random Online/Offline</button>
            <div style="width:1rem;"></div>
            <button id="filter_none" class="na-button na-button-green">Filter: None</button>
            <button id="filter_na" class="na-button na-button-green">Filter: NA</button>
            <button id="filter_tmb" class="na-button na-button-green">Filter: TMB</button>
        </div>
        <div id="test_buttons_b">
            <button id="all_update" class="na-button">Update All</button>
            <button id="first_10_update" class="na-button">Update First 10</button>
            <button id="first_100_update" class="na-button">Update First 100</button>
            <button id="random_update_50" class="na-button">Update Random 50%</button>
            <button id="random_update_2" class="na-button">Update Random 2%</button>
            <div style="width:1rem;"></div>
            <button id="sort_uid" class="na-button na-button-green">Sort By UID</button>
            <button id="sort_address" class="na-button na-button-green">Sort By Address</button>
            <button id="sort_manufacturer" class="na-button na-button-green">Sort By Manufacturer</button>
        </div>
    </div>
    <div id="list_frame" class="frame">
        <span class="rdm-device-list-title">RDMdd Device List Filtered Device: 0 | Device Count: 0 | Filter Mode: None |
            Sort Mode: None</span>
        <div id="rdm_device_list">
            
            <table class="na-table;" >
                <thead style="display: block; background: gray;position: fixed; padding-left: 4rem; padding-right: 14rem;">
                    
                    
                    <tr class="rdm-list-header na-table-header; padding-left:20rem">
                        <th style="min-width: 1rem; max-width: 1rem; position: sticky;"></th>
                        <th style="min-width: 6rem; max-width: 6rem;">UID</th>
                        <th style="min-width: 12rem; padding-left: 3rem;">LABEL</th>
                        <th style="min-width: 8rem; padding-left: 3rem;">MANUFACTURER</th>
                        <th style="min-width: 12rem;padding-left: 5rem;">MODEL</th>
                        <th style="min-width: 12rem;  padding-left: 3rem;">MODE</th>
                        <th style="min-width: 6rem; padding-left: 2rem;">ADDRESS</th>
                    </tr>
                </thead>
                <tbody class="table_body"
                    style="height: 100%; overflow:auto ; overflow-x: hidden;display:block;width:100%; ">

                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
